name: Deploy quizWorker

on:
  push:
    branches:
      - main
    paths:
      - 'quizWorker/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: |
          cd quizWorker
          yarn install

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          cd quizWorker
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      #- name: Run tests
      #  run: yarn test

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/quizWorker .

      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/quizWorker:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.WORKER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/quizWorker:latest
            docker stop quizWorker-container || true
            docker rm quizWorker-container || true
            docker run -d --name quizWorker-container -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/quizWorker:latest
